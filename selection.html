<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/selection.css">
</head>
<body>
    <div class="container">
        <!-- App Logo -->
        <div class="logo-container">
            <img src="/images/logo.jpeg" alt="App Logo" class="logo">
            <h1>Rogi Darpan</h1>
        </div>

        <!-- Selection Section -->
        <div class="selection">
            <h2>Who am I?</h2>
            <div class="role-cards">

                    <!-- Removed SVG Icon for Doctor -->

                    <p>Manage patients, appointments, and medical records.</p>
                    <a href="/doctorlogin.html" class="btn">Proceed as Doctor</a>
                </div>

                <div class="role-card">
                    <!-- Removed SVG Icon for Patient -->
                    <div class="role-image"></div>
                    <h3>Patient</h3>
                    <p>View medical records, schedule appointments, and more.</p>
                    <a href="/patientlogin.html" class="btn">Proceed as Patient</a>
                </div>
            </div>
        </div>
    </div>
