<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogi Darpan - Doctor Login</title>
    <link rel="stylesheet" href="doctorlogin.css">
    <script>
        function redirectToDashboard(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "/Rogi Darpan/doc dashboard.html"; // Redirect to doctor dashboard
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <header>
                <img src="/images/logo.jpeg" alt="Rogi Darpan Logo" class="logo">
                <h1>Rogi Darpan</h1>
            </header>
            <h2>Welcome, Doctor!</h2>
            <p>Please log in to continue.</p>
            <form class="login-form" onsubmit="redirectToDashboard(event)">
                <div class="input-group">
                    <label for="doctorId">Doctor ID / Email</label>
                    <input type="text" id="doctorId" placeholder="Enter Doctor ID or Email" required class="input-style">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="extra-options">
                <p><a href="forgetpw.html">Forgot password?</a></p>
                <p><a href="doct  registration.html">Create Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
