<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogi Darpan - Logout</title>
    <link rel="stylesheet" href="/Rogi Darpan/logout.css">
</head>
<body>
    <div class="container">
        <!-- App Logo -->
        <header class="header">
            <div class="logo-container">
                <img src="/Rogi Darpan/images/logo.jpeg"  alt="App Logo" class="logo">
                <h1>Rogi Darpan</h1>
            </div>
        </header>

        <!-- Logout Confirmation Section -->
        <section class="logout-section">
            <h2>Are you sure you want to log out?</h2>
            <div class="button-container">
                <button class="btn" id="confirmLogout">Yes, Log Out<a href ="/Rogi Darpan/index.html"></a></button>
                <button class="btn" id="cancelLogout">Cancel</button>
            </div>
        </section>
    </div>
    <script src="/Rogi Darpan/logout.js"></script>
    </body>
    </html>
