<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogi Darpan - Forgot Password</title>
    <link rel="stylesheet" href="/Rogi Darpan/forgetpw.css">
</head>
<body>
    <div class="forget-password-container">
        <div class="forget-password-box">
            <header>
                <img src="/Rogi Darpan/images/logo.jpeg" alt="Rogi Darpan Logo" class="logo">
                <h1>Rogi Darpan</h1>
            </header>

            <h2>Forgot Your Password?</h2>
            <p>Enter your phone number to receive an OTP.</p>
            <!-- Phone Number Input -->
            <form class="forget-password-form" id="phoneForm">
                <div class="input-group">
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" required pattern="[0-9]{10}">
                </div>
                <div class="input-group">
                    <button type="button" id="sendOtpBtn" class="reset-btn" onclick="sendOtp()">Send OTP</button>
                </div>
            </form>
           <!-- OTP Input Section -->
<div id="otpGroup" class="otp-group" style="display: none;">
    <p>Enter OTP</p>
    <form class="verify-otp-form" id="otpForm">
        <div class="otp-input">
            <input type="text" id="otp1" maxlength="1" onkeyup="moveToNext(this, 'otp2')" required>
            <input type="text" id="otp2" maxlength="1" onkeyup="moveToNext(this, 'otp3')" required>
            <input type="text" id="otp3" maxlength="1" onkeyup="moveToNext(this, 'otp4')" required>
            <input type="text" id="otp4" maxlength="1" onkeyup="moveToNext(this, 'otp5')" required>
            <input type="text" id="otp5" maxlength="1" onkeyup="moveToNext(this, 'otp6')" required>
            <input type="text" id="otp6" maxlength="1" onkeyup="moveToNext(this, null)" required>
        </div>
        <div class="input-group">
            <button type="button" id="verifyOtpBtn" class="reset-btn" onclick="verifyOtp()">Verify OTP</button>
        </div>
    </form>
</div>

            <!-- Extra Options -->
            <div class="extra-options">
                <a href="/Rogi Darpan/login.html" class="welcome-btn">Login</a><br>
            </div>
        </div>
    </div>
    <script src="/Rogi Darpan/forgetpw.js"></script>
</body>
</html>
