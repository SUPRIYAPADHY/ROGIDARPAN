<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<header>
    <nav class="navbar">
        <img src="images/logo.jpeg" alt="Rogi Darpan Logo" class="nav-logo">
        <ul>
            <li><a href="index.html">Home</a></li>
    </nav>
</header>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form action="/submit_appointment" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="Dr. Smith">Dr. Smith - Cardiologist</option>
                <option value="Dr. Johnson">Dr. Johnson - Dermatologist</option>
                <option value="Dr. Brown">Dr. Brown - Neurologist</option>
            </select>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
